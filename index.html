<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Финансовый Учет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Личный Финансовый Учет</h1>
        <p>Управляйте своими расходами и доходами</p>
    </header>

    <main>
        <section id="add-record">
            <h2>Добавить запись</h2>
            <form id="add-form">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" placeholder="Введите сумму" required>

                <label for="category">Тип:</label>
                <select id="category" required>
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>

                <label for="subcategory" id="subcategory-label">Категория:</label>
                <select id="income-category">
                    <option value="salary">Заработная плата</option>
                    <option value="transfer">Перевод</option>
                    <option value="bonus">Премия</option>
                    <option value="other">Другое</option>
                </select>

                <select id="expense-category" style="display: none;">
                    <option value="health">Здоровье</option>
                    <option value="rest">Отдых</option>
                    <option value="food">Еда</option>
                    <option value="other">Другое</option>
                </select>

                <label for="description">Описание:</label>
                <input type="text" id="description" placeholder="Описание (необязательно)">

                <label for="date">Дата:</label>
                <input type="date" id="date">

                <button type="submit">Добавить</button>
            </form>
        </section>

        <section id="reports">
            <h2>Отчеты</h2>

            <button id="show-charts">Показать графики</button>

            <div id="charts-container" style="display:none;">
                <h3>График доходов</h3>
                <canvas id="income-chart"></canvas>
                <hr>
                <h3>График расходов</h3>
                <canvas id="expense-chart"></canvas>
            </div>

            <div id="records-container">
                <!-- Записи будут отображаться здесь -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Личный Финансовый Учет. Все права не защищены. Автор - Янченко Диана</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
